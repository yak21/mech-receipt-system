<!DOCTYPE html>
<html class="bg-gray-800" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Six Nine Customs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="main">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <!-- We've used 3xl here, but feel free to try other max-widths based on your needs -->
        <h1 class="text-4xl text-white mx-auto text-center pt-10 font-mono">Six Nine Checkout Calculator</h1>
          <div class="mx-auto max-w-3xl">
            <!-- Content goes here -->
            <input class="p-2 lg:p-4 mt-12 rounded-lg autofocus min-w-full bg-gray-600 text-white text-2xl text-center font-mono" id="partSearch" type="search" placeholder="Wow what's this?" onkeyup="filterFunction()">
            <div class="flex justify-center">
              <div id="dropdownResults" class="w-80 lg:w-1/3 h-46 bg-gray-700 flex flex-col absolute rounded-md transition-opacity ease-in-out duration-350 hidden"></div>
            </div>
    
    
            <div class="receipt hidden">
              <h1 class="text-2xl text-white text-center mt-12 font-mono">Order</h1>
              <p class="date text-white mx-auto text-center py-2 font-mono border-b-[1px]"></p>

              <ul role="list" class="mt-5 divide-y divide-gray-200" id="results"></ul>

              <div class="divide-y">
                <div class="flex justify-between mt-10">
                  <p class=""></p>
                  <select class="classSelect bg-gray-800 p-2 rounded-md text-white font-bold font-mono">
                    <option value="D">D Class</option>
                    <option value="C">C Class</option>
                    <option value="B">B Class</option>
                    <option value="A">A Class</option>
                    <option value="S">S Class</option>
                    <option value="S+">S+ Class</option>
                  </select>
                </div>
              </div>

              <div class="divide-y">
                <div class="flex justify-between mt-6 mb-10">
                  <h4 class="text-2xl text-white font-mono">
                    Total
                  </h4>
                  <p class="text-2xl grand-total font-mono text-teal-500"></p>
                </div>
              </div>
            
            </div>
          </div>
        </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>

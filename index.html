<!DOCTYPE html>
<html class="bg-gray-800" lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Six Nine Customs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    

    <div class="main">
      <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div>
          <h1 class="text-2xl md:text-4xl text-white mx-auto text-center pt-5 md:pt-10 font-mono">Six Nine Checkout</h1>
          <!-- <button id="reload">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
              <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0l3.181 3.183a8.25 8.25 0 0013.803-3.7M4.031 9.865a8.25 8.25 0 0113.803-3.7l3.181 3.182m0-4.991v4.99" />
            </svg>
          </button> -->
        </div>
        <div class="mx-auto max-w-2xl">
          <input class="p-2 lg:p-4 mt-6 md:mt-10 rounded-lg autofocus min-w-full bg-gray-600 text-white text-2xl text-center font-mono" id="partSearch" type="search" placeholder="Wow what's this?" onkeyup="filterFunction()">
          <div class="flex justify-center">
            <div id="dropdownResults" class="w-80 lg:w-1/3 h-46 bg-gray-700 flex flex-col absolute rounded-md transition-opacity ease-in-out duration-350 hidden"></div>
          </div>
  
          <div class="receipt hidden">
            <h1 class="text-2xl text-white text-center mt-4 md:mt-10 font-mono">Order</h1>
            <p class="date text-white text-sm md:text-xl mx-auto text-center py-2 font-mono border-b-[1px]"></p>

            <ul role="list" class="mt-2 divide-y divide-gray-200" id="results"></ul>

            <div class="divide-y">
              <div class="flex justify-between mt-3">
                <p class=""></p>
                <select class="classSelect bg-gray-700 p-2 rounded-md text-white font-bold font-mono">
                  <option value="D">D Class</option>
                  <option value="C">C Class</option>
                  <option value="B">B Class</option>
                  <option value="A">A Class</option>
                  <option value="S">S Class</option>
                  <option value="S+">S+ Class</option>
                </select>
              </div>
            </div>

            <div class="divide-y">
              <div class="flex justify-between mb-3">
                <h4 class="text-xl md:text-2xl text-white font-mono mt-8">
                  Total
                </h4>
                <p class="text-xl md:text-2xl grand-total font-mono text-teal-200 mt-8"></p>
              </div>
              <div class="flex justify-between mb-6">
                <h4 class="text-xl md:text-2xl text-white font-mono mt-3">
                  Gross
                </h4>
                <p class="text-xl md:text-2xl gross-total font-mono text-green-400 mt-3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <script src="index.js"></script>
  </body>
</html>
